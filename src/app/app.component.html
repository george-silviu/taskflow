<!-- calling Header component using the custom selector -->
<app-header />
<main>
  <ul id="users">
    <li>
      <!-- calling the User component using custom selector -->
      <app-user [id]="users[0].id" [name]="users[0].name" [avatar]="users[0].avatar"
        (customSelect)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [id]="users[1].id" [name]="users[1].name" [avatar]="users[1].avatar"
        (customSelect)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [id]="users[2].id" [name]="users[2].name" [avatar]="users[2].avatar"
        (customSelect)="onSelectUser($event)" />
    </li>
    <li>
      <app-user [id]="users[3].id" [name]="users[3].name" [avatar]="users[3].avatar"
        (customSelect)="onSelectUser($event)" />
    </li>
  </ul>

  <app-tasks [selectedUser]="selectedUser"/>
</main>
