@if(isNewTaskDialogOpen){
<app-new-task (close)="onCloseTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onTaskCreate()">Add task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task"/>
    </li>
    }
  </ul>
</section>
