@if(isNewTaskDialogOpen){
<app-new-task (cancel)="onNewTaskCancel()" (add)="onNewTaskAdd($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onNewTaskCreate()">Add task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (completeTask)="onTaskComplete($event)" />
    </li>
    }
  </ul>
</section>
